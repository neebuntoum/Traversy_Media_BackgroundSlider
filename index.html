  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fceb635329.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
  </head>
  <body>
    
    <div class="slider-container">
      <div class="slide active" 
      style="
      background-image: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-1.2.1');
      "
      ></div>

      <div class="slide" 
      style="
      background-image: url('https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixid=MnwzNjA2NDZ8MHwxfHNlYXJjaHwyfHxzdW5zZXR8ZW58MHx8fHwxNjYyODA5NTc0&ixlib=rb-1.2.1');
      "
      ></div>

      <div class="slide" 
      style="
      background-image: url('https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-1.2.1');
      "
      ></div>

      <div class="slide" 
      style="
      background-image: url('https://images.unsplash.com/photo-1490735891913-40897cdaafd1?ixid=MnwzNjA2NDZ8MHwxfHNlYXJjaHw0fHxzdW5zZXR8ZW58MHx8fHwxNjYyODA5NTc0&ixlib=rb-1.2.1');
      "
      ></div>


      <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    
    <script src="script.js"></script>
  </body>
  </html>
